<html>
<head>
<title>8x8.space</title>
<style>

body
{
	display:	flex;
	margin:		0px;
}
canvas
{
	xflex:	1;
	/* with just flex, the canvas gets stuck too large...*/
	width:		100%;
	height:		100%;
}

button#StartXr
{
zdisplay:none !important;
	font-size:		6vmax;
	font-weight:	bold;
	font-family:	sans-serif;
	text-transform:	uppercase;
	display:	none;
	position:	absolute;
	top:		0vh;
	left:		0vw;
	width:		200px;
	height:		200px;
}

</style>


</head>
<body>
<button id="StartXr">Start XR</button>
<canvas id=Window></canvas>
<script type="module">
import Bootup from './Main.js'

function StartXrCallback(Start)
{
	function OnClicked()
	{
		Button.style.display = null;
		Start();
	}
	
	const Button = document.querySelector('#StartXr');
	Button.style.display = 'block';
	Button.onclick = OnClicked;
}	

Bootup(StartXrCallback).then(console.log).catch(console.error);

</script>
